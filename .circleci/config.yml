version: 2.1
jobs:
  dail-service-build:
    docker:
      - image: circleci/openjdk:8u171-jdk
      - image: circleci/redis:latest
      - image: docker.elastic.co/elasticsearch/elasticsearch:6.2.3
    steps:
      - checkout
      - run:
          name: Check elastic-search status
          command: sleep 10 && wget --waitretry=5 --retry-connrefused -v http://127.0.0.1:9200

      - restore_cache:
          key: dail-service-dependency-cache-{{ checksum "pom.xml" }}
      
      - run:
          name: Create required directories
          command: mkdir -p ~/logs/dialcode/
                    && find ./ -type f -name "log4j2.xml" -print0 | xargs -0 sed -i -e 's/\/data\/logs/~\/logs/g' 
                    && find ./ -type f -name "logback.xml" -print0 | xargs -0 sed -i -e 's/\/data\/logs/logs/g' 
                    && find ./ -type f -name "application.conf" -print0 | xargs -0 sed -i -e 's/\/data\//~\//g' 
                    && find ./ -type f -name "*.java" -print0 | xargs -0 sed -i -e 's/\/data\//~\//g'
      - run:
          name: Download codacy coverage jar file.
          command: wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r '.assets[0].browser_download_url')

      - run:
          name: Push coverage report to Codacy - Partial
          command: find . -name jacoco.xml | awk '{print "java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Java -r " $0 " --partial"}' | bash

      - run:
          name: Push coverage report to Codacy - Final
          command: java -jar ~/codacy-coverage-reporter-assembly-latest.jar final

      - save_cache:
          key: dail-service-dependency-cache-{{ checksum "pom.xml" }}
          paths: ~/.m2
        
workflows:
  version: 2.1
  workflow:
    jobs:
      - dail-service-build
